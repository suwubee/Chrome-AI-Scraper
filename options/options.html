<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>管理爬虫脚本</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      max-width: 1000px; 
      margin: 0 auto; 
    }
    textarea { 
      width: 100%; 
      height: 400px; 
      margin: 10px 0;
      font-family: monospace;
      padding: 10px;
    }
    #scriptName { 
      width: 300px; 
      padding: 5px;
      margin: 5px 0;
    }
    #message { 
      margin: 10px 0; 
      padding: 10px;
      border-radius: 4px;
    }
    .script-list {
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
    }
    .script-list h3 {
      margin-top: 0;
      color: #333;
    }
    .script-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .script-list li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .script-list li:last-child {
      border-bottom: none;
    }
    .script-list li:hover {
      background: #f5f5f5;
    }
    .script-name {
      cursor: pointer;
      flex-grow: 1;
      padding: 5px;
    }
    .script-name:hover {
      color: #1976d2;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #45a049;
    }
    button.delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.delete-btn:hover {
      background: #d32f2f;
    }
    
    .script-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .script-item.selected {
      background-color: #e3f2fd;
      border-left: 4px solid #1976d2;
    }

    .script-item:hover {
      background-color: #f5f5f5;
    }

    .note {
      margin: 20px 0;
      padding: 15px;
      background-color: #fff3e0;
      border-left: 4px solid #ff9800;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>管理爬虫脚本</h2>
  
  <div class="note">
    注意：脚本执行请在目标网页中通过插件弹窗进行。
  </div>

  <div>
    <label for="scriptName">脚本名称:</label>
    <input id="scriptName" type="text" placeholder="输入脚本名称" />
  </div>

  <div>
    <label for="scriptContent">脚本内容:</label>
    <textarea id="scriptContent" placeholder="// 在这里编写你的爬虫脚本..."></textarea>
  </div>

  <button id="btn-save">保存脚本</button>

  <div id="message"></div>
  <div id="scriptList" class="script-list"></div>
  <script src="options.js"></script>
</body>
</html>
